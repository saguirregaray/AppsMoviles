<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="../css/calculadora.css" />
        <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>

    <body>
        <div class="phone-screen">
            <div class="board"></div>
            <div class="numbers">
            <div class="row">
                <button class="lightGreyButton" >C</button>
                <button class="lightGreyButton">+/-</button>
                <button class="lightGreyButton">%</button>
                <button class="orangeButton">/</button>
            </div>
            <div class="row">
                <button class="greyButton">7</button>
                <button class="greyButton">8</button>
                <button class="greyButton">9</button>
                <button class="orangeButton">x</button>
            </div>
            <div class="row">
                <button class="greyButton">4</button>
                <button class="greyButton">5</button>
                <button class="greyButton">6</button>
                <button class="orangeButton">-</button>
            </div>
            <div class="row">
                <button class="greyButton">3</button>
                <button class="greyButton">2</button>
                <button class="greyButton">1</button>
                <button class="orangeButton">+</button>
            </div>
            <div class="row">
                <button class="longButton">0</button>
                <button class="greyButton">.</button>
                <button class="orangeButton">=</button>
            </div>
        </div>
        </div>
    </body>
</html>
